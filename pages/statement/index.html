      <div class="statement-content">

          <div class="statement-item">
            <img src="../../images/statement_1_800x800.jpg" alt="">
            <p>四条奈..是朋友，还有..是英雄。</p>
          </div>
          <div class="statement-item">
            <img src="../../images/statement_2_800x800.jpg" alt="">
            <p>明明想要杀死某种生物，却没有做好被杀死的觉悟，你不觉得这种心态很奇怪吗？所谓的将枪口对准生命，就是这么一回事哟！</p>
          </div>
          <div class="statement-item">
            <img src="../../images/statement_3_800x800.jpg" alt="">
            <p>是妳吧，将我的朋友，我的挚友士道杀死的人就是妳吧。</p>
          </div>
          <div class="statement-item">
            <img src="../../images/statement_4_800x800.jpg" alt="">
            <p>那种地方，我最重要的人就在，那里。所以..我非去不可。他是，失去一切的我，最后仅剩的心灵归宿。如果他死了的话，我也会变的不再是我。</p>
          </div>
          <div class="statement-item">
            <img src="../../images/statement_5_800x800.jpg" alt="">
            <p>万不得已，士道，只能由我来杀死！</p>
          </div>
          <div class="statement-item">
            <img src="../../images/statement_6_800x800.jpg" alt="">
            <p>但是从以往经验来看，在抱有希望的情况下坠入深渊会比做好相对觉悟后陷入绝望要痛苦得多啊!</p>
